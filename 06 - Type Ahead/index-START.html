<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  
const inputDeBusca = document.querySelector('.search')
const sugestoes = document.querySelector('.suggestions')
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = []

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data))

function acharIguais(palavraParaAchar, cities) {
  return cities.filter(place => {
    const regex = new RegExp(palavraParaAchar, 'gi')
    return place.city.match(regex) || place.state.match(regex)
  })
}

function mostrar() {
  const iguaisArray = acharIguais(this.value, cities)

  const html = iguaisArray.map(place => {
    const regex = new RegExp(this.value, 'gi')
    const cidade = place.city.replace(regex, `<span class="hl">${this.value}</span>`)
    const estado = place.state.replace(regex, `<span class="hl">${this.value}</span>`)
    return `
      <li>
        <span class="name">${cidade}, ${estado}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>`
  }).join('')

  sugestoes.innerHTML = html
}

inputDeBusca.addEventListener('change', mostrar)
inputDeBusca.addEventListener('keyup', mostrar)

</script>
</body>
</html>
