<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('eae')

    // Interpolated
    console.log('eae mano, beleza %s, como vc ta?', 'fiote')

    // Styled
    console.log('%c eita caraio da pra estilizar', 'font-size: 5px;')

    // warning!
    console.warn('EITA!')

    // Error :|
    console.error('deu ruim')

    // Info
    console.info('quase ninguem usa essa merda')

    // Testing
    console.assert(1 === 2, 'não é iguau')
    
    const p = document.querySelector('p')
    console.assert(p.classList.contains('eita'), 'Errou!');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
        console.log(`Este é ${dog.name}`)
        console.log(`${dog.name} tem ${dog.age} anos`)
        console.log(`${dog.name} tem ${dog.age * 7} anos de cachorro`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Tiquetiquebom Parapatapi')
    console.count('Tiquetiquebom Parapatapi')
    console.count('Tiquetiquebom Parapatapi')
    console.count('Tiquetiquebom Parapatapi')
    console.count('Tiquetiquebom Parapatapi')

    // timing
    console.time('Dados')

    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('Dados')
      console.log(data)
    })

    //Table
    console.table(dogs)

  </script>
</body>
</html>
